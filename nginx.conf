worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  keepalive_timeout 65;

  # Gzip (tùy chọn)
  gzip on;
  gzip_min_length 1024;
  gzip_comp_level 2;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml;

  # Upstream tới API (tên "api" là service name trong docker compose)
  upstream api_upstream {
    server api:8080;
    keepalive 32;
  }

  # Map cho header Connection khi upgrade WebSocket
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # Giới hạn upload (tùy nhu cầu)
    client_max_body_size 25m;

    # Healthcheck
    location = /health {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    # Socket.IO (WebSocket + long polling)
    location /socket.io/ {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;

      # WebSocket upgrade
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Forward các header gốc
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Đọc/gửi lâu để giữ WS
      proxy_read_timeout  3600s;
      proxy_send_timeout  3600s;

      # Tắt buffering để giảm latency realtime
      proxy_buffering off;

      # Kết nối tới upstream nhanh hơn
      proxy_connect_timeout 60s;
    }

    # Proxy các route HTTP còn lại tới API
    location / {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;

      # Forward các header gốc
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Tối ưu streaming SSE/long-poll
      proxy_buffering off;

      proxy_read_timeout  3600s;
      proxy_send_timeout  3600s;
      proxy_connect_timeout 60s;
    }

    # (Tuỳ chọn) phục vụ static nếu bạn build FE kèm Nginx
    # location /assets/ {
    #   root /usr/share/nginx/html;
    #   access_log off;
    #   expires 7d;
    # }
  }
}
