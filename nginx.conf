worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;

  # Nén (tùy chọn)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml;
  gzip_min_length 1024;

  # Upstream tới service API trong cùng network (compose/Render private service)
  upstream api_upstream {
    server api:8080;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # Giới hạn upload (tùy nhu cầu)
    client_max_body_size 25m;

    # Healthcheck nhanh
    location = /health {
      proxy_pass http://api_upstream;
    }

    location / {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;

      # WebSocket
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Headers chuẩn proxy
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Tắt buffer cho stream/WS
      proxy_buffering off;

      # Timeout để giữ kết nối WS/long-poll ổn định
      proxy_read_timeout  3600s;
      proxy_send_timeout  3600s;

      # Giới hạn header/body nếu cần (tuỳ chỉnh)
      proxy_connect_timeout 60s;
    }

    # (Tuỳ chọn) phục vụ static nếu bạn build FE tại đây
    # location /assets/ {
    #   root /usr/share/nginx/html;
    #   access_log off;
    #   expires 7d;
    # }
  }
}
